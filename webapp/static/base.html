<!DOCTYPE html>
<html>
<head>
    <title>Artist List</title>
</head>
<body>
    <h1>Artist List</h1>
    <ul>
        {{range .}}
        <li>
            <form class="form" method="GET" action="/details">
            <button id= "idNumber" name="idNumber" value="{{.Id}}" >{{.Name}}</button></form>
            <strong>Name:</strong> {{.Name}}<br>
            <strong>Image:</strong><br>
            <img src="{{.Image}}" alt="{{.Name}}"><br>
        </li>
        {{end}}
    </ul>
</body>
</html>
