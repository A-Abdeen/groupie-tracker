<!DOCTYPE html>
<html>
<head>
    <title>Artist List</title>
</head>
<body>
    <h1>Artist List</h1>
    <ul>
        <li>
            <strong>Name:</strong> {{.Name}}<br>
            <strong>Image:</strong><br>
            <img src="{{.Image}}" alt="{{.Name}}"><br><strong>Members:</strong>
            {{range .Member}}<pre style="font-size:25px">{{.}}</pre>{{end}}
            <strong>Creation Date:</strong> {{.Creationdate}}
            <strong>First Album:</strong> {{.FirstAlbum}}
            <strong>Locations:</strong> {{.Locations}}
            <strong>Concert Dates:</strong> {{.Dates}}
            <strong>Relations:</strong> {{.Relations}}
        </li>
    </ul>
</body>
</html>
